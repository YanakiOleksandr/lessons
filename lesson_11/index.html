<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Lesson 11</title>
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <h1 class="header__title">
                Lesson 11
            </h1>
        </header>
        <main>
            <div class="transform-examples">
                <div class="transform-examples__container">
                    <div class="example example--margin example--translate">
                        <div class="example__front ">
                            <h2>
                                1
                            </h2>
                        </div>
                        <div class="example__title">
                            <h3>
                                translate
                            </h3>
                        </div>
                    </div>
                    <div class="example example--margin example--scale">
                        <div class="example__front">
                            <h2>
                                2
                            </h2>
                        </div>
                        <div class="example__title">
                            <h3>
                                scale
                            </h3>
                        </div>
                    </div>
                    <div class="example example--margin example--rotate">
                        <div class="example__front">
                            <h2>
                                3
                            </h2>
                        </div>
                        <div class="example__title">
                            <h3>
                                rotate
                            </h3>
                        </div>
                    </div>
                    <div class="example example--margin example--skew">
                        <div class="example__front">
                            <h2>
                                4
                            </h2>
                        </div>
                        <div class="example__title">
                            <h3>
                                skew
                            </h3>
                        </div>
                    </div>
                    <div class="example example--margin example--origin">
                        <div class="example__front">
                            <h2>
                                5
                            </h2>
                        </div>
                        <div class="example__title">
                            <h3>
                                origin
                            </h3>
                        </div>
                    </div>
                    <div class="example example--3d-transform">
                        <div class="example__front">
                            <h2>
                                6
                            </h2>
                        </div>
                        <div class="example__title">
                            transform 3d
                        </div>
                    </div>
                </div>
            </div>
            <div class="car">
                <div class="car__container">
            
                    <div class="car__rear-side">
                        <div class="car__tire-left"></div>
                        <div class="car__tire-right"></div>
                    </div>
                    <div class="car__rear-2-side">
                        <div class="car__bamper-left"></div>
                        <div class="car__bamper-right"></div>
                        <div class="car__bamper"></div>
                        <div class="car__exhaust-left"></div>
                        <div class="car__exhaust-right"></div>
                    </div>
                    <div class="car__glass"></div>
                    <div class="car__trunk-top"></div>
                    <div class="car__trunk-midle">
                        <img src="img/audi-logo.png" alt="Image">
                        <div class="car__stop-light-left"></div>
                        <div class="car__stop-light-right"></div>
                        <div class="car__stop-light-mid-left"></div>
                        <div class="car__stop-light-mid-right"></div>
                    </div>
                    <div class="car__trunk-bottom">
                        <div class="car__stop-light-bottom-left"></div>
                        <div class="car__stop-light-bottom-right"></div>
                    </div>
                </div>
            </div>
        </main>
        <footer class="footer">
            <div class="footer__container">
                <p>&copy;</p>
            </div>
        </footer>
    </div>
</body>

</html>
