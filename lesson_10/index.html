<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Lesson 10</title>
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__container">
                <h1>Lesson 10</h1>
            </div>
        </header>
        <main>
            <div class="banner">
                <div class="banner__container">
                    <div class="banner__content">
                        <div class="banner__laptop background-arch">
                            <img src="img/banner/laptop.webp" alt="photo laptop" >
                        </div>
                        <div class="banner__jery background-arch background-arch--color">
                            <img src="img/banner/jery.webp"
                                alt="A dark-haired woman smiling, wearing a red sweater, on a dark background">
                        </div>
                        <div class="banner__arch-block arch-block">
                        </div>
                        <div class="banner__arrow">
                            <img src="img/banner/arrow.svg" alt="arrow icon">
                        </div>
                        <div class="banner__pointer">
                            <img src="img/banner/pointer.svg" alt="arrow icon">
                        </div>
                        <div class="banner__cloud">
                            <img src="img/banner/cloud.svg" alt="cloud icon">
                        </div>
                        <div class="banner__card-icon">
                            <img src="img/banner/card-icon.svg" alt="card icon">
                        </div>
                        <div class="banner__star">
                            <img src="img/banner/stars.svg" alt="stars icon">
                        </div>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card__container">
                    <a href="#" class="card__link link">
                        <div class="link__image">
                            <img src="img/card/card-background.webp" alt="Image">
                            <div class="button">
                                Design
                            </div>
                            <h2 class="link__title">
                                SOFA
                            </h2>
                        </div>

                    </a>
                </div>
            </div>
        </main>
        <footer>
            <div class="footer">
                2024 &copy;
            </div>
        </footer>
    </div>
</body>

</html>
