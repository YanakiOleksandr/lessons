<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="car">
        <div class="car__container">

            <div class="car__rear-side">
                <div class="car__tire-left"></div>
                <div class="car__tire-right"></div>
            </div>
            <div class="car__rear-2-side">
                <div class="car__bamper-left"></div>
                <div class="car__bamper-right"></div>
                <div class="car__bamper"></div>
                <div class="car__exhaust-left"></div>
                <div class="car__exhaust-right"></div>
            </div>
            <div class="car__glass">
                <div class="car__wiper-windshield"></div>
                <div class="car__wiper"></div>
                <div class="car__wiper-circle"></div>
            </div>
            <div class="car__trunk-top"></div>
            <div class="car__trunk-midle">
                <img src="img/audi-logo.png" alt="Image">
                <div class="car__stop-light-left"></div>
                <div class="car__stop-light-right"></div>
                <div class="car__stop-light-mid-left"></div>
                <div class="car__stop-light-mid-right"></div>
            </div>
            <div class="car__trunk-bottom">
                <div class="car__stop-light-bottom-left"></div>
                <div class="car__stop-light-bottom-right"></div>
            </div>
        </div>
    </div>
</body>

</html>
